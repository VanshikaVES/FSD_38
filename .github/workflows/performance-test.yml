name: Performance Test

on:
  schedule:
    - cron: '0 3 * * 0' # Weekly on Sunday at 3 AM
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18'

jobs:
  performance-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd backend && npm ci

    - name: Install performance testing tools
      run: |
        npm install -g artillery
        npm install -g lighthouse-ci
        npm install -g webpack-bundle-analyzer

    - name: Build application
      run: |
        npm run build
        cd backend && npm run build

    - name: Start backend server
      run: |
        cd backend
        npm start &
        sleep 15

    - name: Run Lighthouse CI
      run: |
        lighthouse-ci autorun --upload
      continue-on-error: true

    - name: Run Artillery Load Tests
      run: |
        artillery quick --count 10 --num 5 http://localhost:5000/api/health
      continue-on-error: true

    - name: Bundle Size Analysis
      run: |
        npx webpack-bundle-analyzer dist/assets/*.js --mode static --report bundle-report.html
      continue-on-error: true

    - name: Performance Budget Check
      run: |
        echo "Checking performance budgets..."
        # Check bundle size
        BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
        echo "Bundle size: $BUNDLE_SIZE"
        
        # Check if bundle is under 2MB
        if [ $(du -s dist/ | cut -f1) -lt 2048 ]; then
          echo "✅ Bundle size is within budget (< 2MB)"
        else
          echo "❌ Bundle size exceeds budget (> 2MB)"
          exit 1
        fi

    - name: Upload performance artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results-${{ github.sha }}
        path: |
          lighthouse-results/
          bundle-report.html
          artillery-report.json
        retention-days: 7

    - name: Comment PR with performance results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '📊 Performance test completed! Check the artifacts for detailed results including Lighthouse scores and load test results.'
          })

  # Lighthouse CI job for production
  lighthouse-ci:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Run Lighthouse CI
      run: |
        npx lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        LHCI_SERVER_BASE_URL: ${{ secrets.LHCI_SERVER_BASE_URL }}
        LHCI_TOKEN: ${{ secrets.LHCI_TOKEN }}
